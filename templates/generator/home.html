{% extends 'generator/index.html' %}
{% load static %}
{% block content %}

<div class="login">
	<h1>Welcome To Django Password Generator</h1>
  {% for message in messages %}
  <p class="ptag">{{message}}</p>
  {% endfor %}
    <form method="post">
      {% csrf_token %}
    	<input type="text" name="site" placeholder="Username"  />
        <input type="password" name="length" placeholder="Password" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Generate.</button>
    </form>
    <a href="/listall"><button  class="btn btn-primary">List_all.</button></a>
    <a href="/search"><button  class="btn btn-primary" style="margin-left: 136px;">Search_Site</button></a>
</div>
{% endblock content %}
